<div class="container">
    <div class="row">
        <div class="col-sm-12 logo d-flex">
            <img src="assets/images/logo.png" class="m-auto" alt="">
        </div>
        <div class="col-sm-12 col-md-8 col-lg-4 col-11 p-4 mx-auto login-box bg-white">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12" id="login_page">
                        <div class="text-center mb-3">
                            <p class="mobile_mb"><strong>Don't have an account? <a routerLink="/register" class="anchor-text">Sign Up</a></strong></p>
                            <p><strong>Login With</strong></p>
                            <div class="">
                                <a (click)="signInWithGoogle()" class=" btn py-2 btn-google text-white">
                                    <span><img src="assets/icons/gplus.png "></span> Login with Google
                                </a>
                                <span class="text-center my-1 d-block " style="font-weight: 400!important; ">OR</span>
                                <a (click)="signInWithFB()" class="btn py-2 btn-facebook text-white">
                                    <span><img src="assets/icons/facebook-logo.png"></span>Login with facebook
                                </a>
                            </div>
                            <span class="text-center mt-3 d-block" style="font-weight: 400 !important;">OR</span>
                            <h2 class=""><strong>Welcome Back</strong></h2>
                        </div>
                        <form routerAction="/login" (submit)="userLogin()" [formGroup]="loginForm" method="">
                            <p *ngIf="loginStatus" class='text-danger'>{{loginStatus}}</p>
                            <div class="form-group first">
                                <label for="email"><strong>Email</strong></label>
                                <input type="type" required formControlName="email" name="email" class="form-control" id="email">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password"><strong>Password</strong></label>
                                <input type="password" required formControlName="password" name="password" class="form-control" id="password">
                            </div>
                            <div class="d-sm-flex mb-3 align-items-center">
                                <span class="ml-auto"><a href="#" class="anchor-text forgot-pass">Forgot Password?</a></span>
                            </div>
                            <button type="submit" class="btn btn-block py-2 btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
